{% extends "base.html" %}

{% block title %}Edit Job - Job Tracker{% endblock %}

{% block content %}
<div class="card">
    <h2>Edit Job Application</h2>
    <form method="POST">
        <div class="form-grid">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" value="{{ job.company }}" required>
            </div>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="applied" {% if job.status == 'applied' %}selected{% endif %}>Applied</option>
                    <option value="interview" {% if job.status == 'interview' %}selected{% endif %}>Interview</option>
                    <option value="offer" {% if job.status == 'offer' %}selected{% endif %}>Offer</option>
                    <option value="rejected" {% if job.status == 'rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="application_date">Application Date</label>
                <input type="date" id="application_date" name="application_date" 
                       value="{{ job.application_date.strftime('%Y-%m-%d') }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="job_url">Job URL (Optional)</label>
            <input type="url" id="job_url" name="job_url" value="{{ job.job_url or '' }}">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" name="notes" rows="4" 
                      placeholder="Add any additional notes about this application...">{{ job.notes or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Update Job Application</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
